<div class="container">
     <div class="row justify-content-end mb-2">
    <div class="col-auto">
      <button class="topbtns" (click)="goBack()">Back</button>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <h1 class="ptitle">COMBOS</h1>
    </div>
  </div>

  <div class="row align-items-center mb-3">
    <div class="col-8 col-sm-9">
      <div class="search-container d-flex">
        <input
          type="text"
          class="form-control"
          placeholder="Search..."
          (input)="onSearch($event)"
        />
        <button type="button" class="btn btn-light ms-2">
          <span class="material-icons">search</span>
        </button>
      </div>
    </div>
    <div class="col-4 col-sm-3 text-end">
      <button class="addbtn" (click)="toaddCombp()">+Add</button>
    </div>
  </div>
    <div class="row">
      <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Combo Id</th>
                <th>Combo Name</th>
                <th></th>
                <th></th>
       
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let combo of filteredItems;  let i = index">
                <td>{{ combo.id}}</td>
                <td>{{ combo.name }}</td>
                <td>
                  <!-- Buttons for edit action -->
                  <button class="tablebtns" (click)="editCombo(combo)" >Edit</button>
                </td>
                <td>
                  <!-- Buttons for delete action -->
                  <button class="tablebtns" (click)="deleteCombo(i)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  </div>
  </div>
