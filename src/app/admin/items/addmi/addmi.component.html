<div class="modal fade show " tabindex="-1" role="dialog" style="display: block;" aria-hidden="true">
    <div class="modal-dialog" role="document" style="padding-top:10%;">
      <div class="modal-content" >
        <div class="modal-header">
            <h5 class="modal-title">Add New menu Item</h5>
            <button type="button" class="close ml-auto" (click)="closeModal()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          
        <div class="modal-body">
          <div >
            <div class="form-group">
              <label>Menu Item Code</label>
              <input style="margin-left: 7.5%;" type="text" [(ngModel)]="newMenuItem.id" placeholder="enter item code" required>
            </div>
            <br>
            <div class="form-group">
              <label for="itemName">Menu Item Name</label>
              <input style="margin-left: 6.5%;" type="text"  [(ngModel)]="newMenuItem.name" placeholder="enter item name" required>
            </div>
            <br>
            <div class="form-group">
              <label for="itemPrice">Price</label>
              <input style="margin-left: 5%;" type="number" [(ngModel)]="newMenuItem.price" placeholder="Enter price" required>
            </div>
            <br>
            <div>
                <button (click)="addItem()" class="btn">Add Item</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
